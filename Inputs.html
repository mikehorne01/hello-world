<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs:</label>
	<input name="PetChoice" id="dogs" type="radio"
	value="DOGS">

	<label for="cats">Cats:</label>
	<input name="PetChoice" id=cats" type="radio"
	value="CATS">
<p>What is your current mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="indifferent">:|</option>
		<option value="sad">:(</option>
	</select>
<button>Go!</button>

<textarea name="Bio" rows="10" cols="10"></textarea>
</form>
